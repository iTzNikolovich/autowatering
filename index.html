<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        width: 400px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 1px solid #ddd;
        box-shadow: 0px 0px 10px 0px #ddd;
        border-radius: 10px;
      }
      .card h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      .card p {
        font-size: 18px;
      }
      .btn {
        background-color: #0095ff;
        color: #fff;
        border: none;
        border-radius: 40px;
        padding: 10px 20px;
        font-size: 18px;
        box-shadow: 0px 0px 10px 0px #0095ff;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
      }
      .btn:hover {
        background-color: #007bff;
        box-shadow: 0px 0px 10px 0px #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Dato 1</h1>
        <p>Valore del primo dato</p>
        <button class="btn">Azione</button>
      </div>
      <div class="card">
        <h1>Dato 2</h1>
        <p>Valore del secondo dato</p>
        <button class="btn">Azione</button>
      </div>
    </div>
  </body>
</html>
